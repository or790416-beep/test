<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 智慧匯率計算機</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f0f2f5;
        }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calc-container { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; }
        
        /* 顯示螢幕 */
        #display {
            width: 100%; height: 60px; font-size: 2rem; text-align: right; margin-bottom: 15px;
            padding: 10px; border: none; background: #f8f9fa; border-radius: 10px; box-sizing: border-box;
        }

        /* 按鈕排版 */
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button {
            padding: 15px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer;
            background: #e9ecef; transition: 0.2s;
        }
        button:hover { background: #dee2e6; }
        .operator { background: #ff9f0a; color: white; }
        .operator:hover { background: #e68e07; }
        .equals { background: var(--primary); color: white; grid-column: span 2; }
        .clear { background: #ff3b30; color: white; }

        /* 匯率區塊 */
        .exchange-section {
            margin-top: 20px; padding-top: 15px; border-top: 2px solid #eee;
        }
        .rate-info { font-size: 0.8rem; color: #888; margin-bottom: 10px; text-align: center; }
        .exchange-grid { display: flex; gap: 5px; }
        .exchange-grid button { font-size: 0.9rem; flex: 1; padding: 10px 5px; background: #34c759; color: white; }
    </style>
</head>
<body>

<div class="calc-container">
    <div class="rate-info">支援鍵盤輸入 | 2026 即時預設匯率</div>
    <input type="text" id="display" placeholder="0" readonly>
    
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">×</button>
        <button onclick="backspace()">⌫</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>
        
        <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>

    <!-- 匯率功能區 -->
    <div class="exchange-section">
        <div class="rate-info">將結果換算為：</div>
        <div class="exchange-grid">
            <button onclick="convertCurrency(32.5, ' TWD')">美金轉台幣</button>
            <button onclick="convertCurrency(0.21, ' USD')">台幣轉美金</button>
            <button onclick="convertCurrency(4.6, ' JPY')">台幣轉日圓</button>
        </div>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    // 鍵盤支援
    document.addEventListener('keydown', (event) => {
        const key = event.key;
        if (/[0-9]/.test(key)) appendToDisplay(key);
        if (['+', '-', '*', '/'].includes(key)) appendToDisplay(key);
        if (key === 'Enter' || key === '=') calculate();
        if (key === 'Escape') clearDisplay();
        if (key === 'Backspace') backspace();
        if (key === '.') appendToDisplay('.');
    });

    function appendToDisplay(input) {
        display.value += input;
    }

    function clearDisplay() {
        display.value = "";
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            // 使用 Function 代替 eval 較為安全
            display.value = new Function('return ' + display.value)();
        } catch (error) {
            display.value = "錯誤";
            setTimeout(clearDisplay, 1500);
        }
    }

    // 匯率換算 (範例匯率：1 USD = 32.5 TWD)
    function convertCurrency(rate, unit) {
        if (!display.value || isNaN(display.value)) {
            alert("請先計算出一個數值");
            return;
        }
        let result = parseFloat(display.value) * rate;
        display.value = result.toFixed(2) + unit;
    }
</script>

</body>
</html>
